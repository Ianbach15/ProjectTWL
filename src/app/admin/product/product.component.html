<div *ngIf="loading" style="height: 300px;" class="uk-flex uk-flex-center uk-table-middle">
    <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="loading == false">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)="productDetail({},-1)">Tambah Pengguna</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>             
                <th>No</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Jenis Kelamin</th>
                <th align="right">#</th>
            </thead>
            <tbody>
                <tr *ngFor="let pengguna of penggunas; let idx=index">
                    <td>{{idx+1}}</td>
                    <td>{{pengguna.name}}</td>
                    <td>{{pengguna.email}}</td>
                    <td>{{pengguna.gender}}</td>
                    <td align="right">
                        <button mat-button color="primary" (click)="uploadFile(pengguna)">Upload</button>
                        <button mat-button color="primary" (click)="productDetail(pengguna, idx)" >Edit</button>
                        <button mat-button color="warn" (click)="deletePengguna(pengguna.id, idx)" [disabled]="loading">{{loadingDelete[idx] ? 'Menghapus..':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
